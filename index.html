<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>WA COVID-19 cases (per 10k people)</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <!-- MapLibre: https://maplibre.org/maplibre-gl-js/docs/ -->
    <script src="https://unpkg.com/maplibre-gl@^5.9.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@^5.9.0/dist/maplibre-gl.css" rel="stylesheet"/>

    <style>
        h2, h3 {
            margin: 10px;
            font-size: 18px;
        }

        h3 {
            font-size: 16px;
        }

        p {
            margin: 10px;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
        }

        .map-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.8);
            border-style: solid;
            border-width: 1px;
            border-color: rgba(0, 0, 0, 0.2);
            margin-left: 20px;
            font-family: Arial, sans-serif;
            overflow: auto;
            border-radius: 3px;
        }

        #features {
            top: 0;
            height: 100px;
            margin-top: 20px;
            width: 250px;
        }

        #legend {
            padding: 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            line-height: 18px;
            height: 210px;
            margin-bottom: 40px;
            width: 150px;
        }

        .legend-key {
            display: inline-block;
            border-radius: 20%;
            width: 10px;
            height: 10px;
            margin-right: 5px;
        }

        .mapboxgl-canvas-container.mapboxgl-interactive,
        .mapboxgl-ctrl-group button.mapboxgl-ctrl-compass {
            cursor: unset;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <div class='map-overlay' id='features'>
        <h2>COVID-19 Case Rates - WA</h2>
        <div id='text-description'>
            <p>Hover over a county!</p>
        </div>
    </div>

    <div class='map-overlay' id='legend'></div>

    <script>
        const map = new maplibregl.Map({
            container: 'map', // container id
            style: 'https://tiles.openfreemap.org/styles/positron', // style URL
            zoom: 6.3,
            center: [-120.5, 47.5],
        });

        map.getCanvas().style.cursor = 'default';

        async function geojsonFetch() {
            let response = await fetch('assets/wa-covid-data-102521.geojson');
            let waCovidData = await response.json();

            map.on('load', function loadingData() {
                map.addSource('waCovidData', {
                    type: 'geojson',
                    data: waCovidData
                });

                map.addLayer({
                    'id': 'waCovidData-layer',
                    'type': 'fill',
                    'source': 'waCovidData',
                    'paint': {
                        'fill-color': [
                            'step',
                            ['get', 'casePer10k'],
                            '#FFEDA0',
                            500,
                            '#FED976',
                            1000,
                            '#FEB24C',
                            1500,
                            '#FD8D3C',
                            2000,
                            '#FC4E2A',
                            2500,
                            '#E31A1C',
                            3000,
                            '#BD0026',
                            3500,
                            "#800026"
                        ],
                        'fill-outline-color': '#BBBBBB',
                        'fill-opacity': 0.7,
                    }
                });

                const layers = [
                    '< 500',
                    '500-999',
                    '1000-1499',
                    '1500-1999',
                    '2000-2499',
                    '2500-2999',
                    '3000',
                    '3500+'
                ];

                const colors = [
                    '#FFEDA070',
                    '#FED97670',
                    '#FEB24C70',
                    '#FD8D3C70',
                    '#FC4E2A70',
                    '#E31A1C70',
                    '#BD002670',
                    '#80002670'
                    
                ];

                const legend = document.getElementById('legend');
                legend.innerHTML = "<b>Case Rate<br>(per 10k people)</b><br><br>";

                layers.forEach((layer, i) => {
                    const color = colors[i];
                    const item = document.createElement('div');
                    const key = document.createElement('span');
                    key.className = 'legend-key';
                    key.style.backgroundColor = color;

                    const value = document.createElement('span');
                    value.innerHTML = `${layer}`;
                    item.appendChild(key);
                    item.appendChild(value);
                    legend.appendChild(item);
                });

                map.on('mousemove', ({point}) => {
                    const county = map.queryRenderedFeatures(point, {
                        layers: ['waCovidData-layer']
                    });
                    document.getElementById('text-description').innerHTML = county.length ?
                        `<h3>${county[0].properties.name} County</h3><p><strong><em>${county[0].properties.casePer10k}</strong> cases per 10,000 people</em></p>` :
                        `<p>Hover over a county!</p>`;
                });
            });
        }

        geojsonFetch();
    </script>

</body>

</html>
